<!DOCTYPE html>
<html >
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="images/image-qr-code.png" alt="QR Code" class="qr-code">
        <p class="container-title" >Improve your front-end <br> skills by building projects</p>
        <p class="container-title-paragraph" >Scan the QR code to visit Frontend <br> Mentor and take your coding skills to <br> the next level</p>
    </div>
</body>
</html>
